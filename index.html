<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-left">
                <h1><i class="fa-solid fa-wallet"></i> Manajer Keuangan Pribadi</h1>
                <small>Kelola uangmu, atur hidupmu.</small>
            </div>
            <div class="header-controls">
                <input type="month" id="month-filter" class="glass-input">
                <button id="export-btn" class="btn-icon" title="Download Laporan Excel/CSV">
                    <i class="fa-solid fa-file-csv"></i>
                </button>
                <button id="reset-btn" class="btn-icon danger" title="Reset Data">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="summary-container">
                <div class="summary-card income">
                    <h3>Pemasukan</h3>
                    <div class="amount" id="total-income">Rp 0</div>
                    <i class="fa-solid fa-arrow-trend-up icon-bg"></i>
                </div>
                <div class="summary-card expense">
                    <h3>Pengeluaran</h3>
                    <div class="amount" id="total-expense">Rp 0</div>
                    <i class="fa-solid fa-arrow-trend-down icon-bg"></i>
                </div>
                <div class="summary-card balance">
                    <h3>Sisa Saldo</h3>
                    <div class="amount" id="balance">Rp 0</div>
                    <i class="fa-solid fa-scale-balanced icon-bg"></i>
                </div>
            </section>

            <section class="charts-section glass-panel">
                <h2><i class="fa-solid fa-chart-line"></i> Analisis Visual</h2>
                <div class="charts-grid">
                    <div class="chart-box">
                        <h4>Pengeluaran per Kategori</h4>
                        <canvas id="expenseChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <h4>Arus Kas Bulan Ini</h4>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </section>

            <div class="content-layout">
                <section class="form-section glass-panel">
                    <h2><i class="fa-solid fa-circle-plus"></i> Transaksi Baru</h2>
                    <form id="transaction-form">
                        <div class="form-control">
                            <label>Deskripsi</label>
                            <input type="text" id="text" placeholder="Cth: Makan Siang..." required>
                        </div>
                        
                        <div class="form-control">
                            <label>Jumlah (Rp)</label>
                            <input type="text" id="amount" placeholder="0" required autocomplete="off">
                        </div>
                        
                        <div class="form-control">
                            <label>Tanggal</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="form-control">
                            <label>Tipe & Kategori</label>
                            <div class="row-group">
                                <select id="type-select" onchange="updateCategories()">
                                    <option value="expense">Pengeluaran ðŸ”´</option>
                                    <option value="income">Pemasukan ðŸŸ¢</option>
                                </select>
                                <select id="category">
                                    </select>
                            </div>
                        </div>

                        <input type="hidden" id="edit-id">
                        
                        <button class="btn" type="submit" id="submit-btn">Simpan</button>
                        <button class="btn btn-cancel" type="button" id="cancel-edit" style="display:none;">Batal</button>
                    </form>
                </section>

                <section class="history-section glass-panel">
                    <h2><i class="fa-solid fa-clock-rotate-left"></i> Riwayat Transaksi</h2>
                    <div class="history-list-container">
                        <ul id="transaction-list">
                            </ul>
                    </div>
                </section>
            </div>

            <section class="unique-feature glass-panel">
                 <div class="feature-content">
                    <h3><i class="fa-solid fa-robot"></i> Komentar </h3>
                    <div id="persona-content" style="margin-top:10px;">
                        <span id="persona-icon" style="font-size: 30px;">ðŸ¤–</span>
                        <span id="persona-desc" style="font-weight: 600;">Analisis belum tersedia.</span>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
